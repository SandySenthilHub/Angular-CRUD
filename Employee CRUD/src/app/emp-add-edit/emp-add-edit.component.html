<div mat-dialog-title>
    <h1>Add Eployee</h1>
</div>
<form [formGroup]="empForm" (ngSubmit) = "onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="Eg.Sandhya" formControlName="name">
            </mat-form-field>
            </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput type="text" placeholder="Eg.Coimbatore" formControlName="city">
            </mat-form-field>
            </div>
        <div class="row">

            <mat-form-field appearance="outline">
                <mat-label>Pin Code</mat-label>
                <input matInput type="number" placeholder="Eg.641041" formControlName="pc">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Country</mat-label>
                <input matInput type="text" placeholder = "Eg.India " formControlName="country">
            </mat-form-field>
        </div>

      
      
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">Save</button>
    </div>
</form>
